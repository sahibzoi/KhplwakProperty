{% extends 'dealer/base.html' %}
{% block title %}Delete Expense | Khplwak Property{% endblock %}
{% block content %}

<div class="alert alert-warning rounded-3 shadow-sm" role="alert">
    <h5 class="fw-bold text-danger mb-2">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Delete this expense?
    </h5>

    <p class="mb-3">
        Date: <strong>{{ expense.date }}</strong><br>
        Category: <strong>{{ expense.category }}</strong><br>
        Amount: <strong>Ø‹ {{ expense.amount|floatformat:0 }}</strong>
    </p>

    <form method="post" class="d-flex gap-2">
        {% csrf_token %}
        <a href="{% url 'expense_list' %}" class="btn btn-secondary">
            Cancel
        </a>
        <button type="submit" class="btn btn-danger">
            Delete
        </button>
    </form>
</div>

{% endblock %}
