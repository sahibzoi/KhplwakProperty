{% extends 'dealer/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="mb-0">Add Commission</h4>
  <div class="d-flex gap-2">
    {% if property_id %}
      <a class="btn btn-outline-success btn-sm" href="{% url 'property_detail' property_id %}">← Back to Property</a>
    {% endif %}
    <a class="btn btn-outline-secondary btn-sm" href="{% url 'commission_list' %}">← Back to Commissions</a>
  </div>
</div>

<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {% if property_id %}<input type="hidden" name="property" value="{{ property_id }}">{% endif %}
  {{ form.as_p }}
  <button class="btn btn-success">Save</button>
</form>
{% endblock %}
