{% extends 'dealer/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Property</h2>
    <p>Are you sure you want to delete property: <strong>{{ property.address }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
