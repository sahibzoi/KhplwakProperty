<!DOCTYPE html>
<html>
<head>
    <title>Delete Investor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4">Delete Investor</h2>
    <p>Are you sure you want to delete investor: <strong>{{ investor }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'investor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
